<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">



</head>

<body>
  <main class="container">
    <div class="image-product-container">
      <img class="image-product" src="./images/image-product-desktop.jpg" alt="">
    
    </div>

    <div class="product-information">
      
      <h5>Perfume</h5>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span class="new-price"> $149.99</span>
        <span class="old-price"> $169.99</span>
      </div>
      
      <button> <img  src="./images/icon-cart.svg" alt="Shop Cart"> Add to Cart</button>

    </div>

  </main>

</body>

</html>
